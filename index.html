
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disney Movies</title>
</head>
<body>
<form id="nameform">
  Search <input type="text" name="search"><br>
</form>
<button id="submitButton" type="submit" form="nameform" value="Submit">Submit</button>
  <div id="button">
  <button class = "movie" data-movie="little mermaid">Little Mermaid</button>
  <button class = "movie" data-movie="zootopia">Zootopia</button>
  <button class = "movie" data-movie="tangled">Tangled</button>
  <button class = "movie" data-movie="aladdin">Aladdin</button>
  <button class = "movie" data-movie="mulan">Mulan</button>
  <button class = "movie" data-movie="cinderella">Cinderella</button>
  <button class = "movie" data-movie="moana">Moana</button>
  <button class = "movie" data-movie="the black cauldron">The Black Cauldron</button>
  <button class = "movie" data-movie="up">Up</button>
  <button class = "movie" data-movie="sleeping beauty">Sleeping Beauty</button>
  <div id="gifs-appear-here"></div>
  


<script type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
   $(".movie").on("click", function() {
      var movie = $(this).attr("data-movie");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        movie + "&api_key=dc6zaTOxFJmzC&limit=10" + "&rating=y";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          var results = response.data;
          console.log("worked", results);


          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;



            var p = $("<p>").text("Rating:" + rating);

            var movieImage = $("<img>");
            movieImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(movieImage);

            $("#gifs-appear-here").prepend(gifDiv);
        }})

      })
            $("submitButton").on("click", function() {
            

            })
    </script>
    </body>
    </html>
