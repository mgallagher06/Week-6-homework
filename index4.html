
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Disney Movies</title>
</head>
<body>
  <div id="button">
  <button data-movie="little mermaid">Little Mermaid</button>
  <button data-movie="zootopia">Zootopia</button>
  <button data-movie="tangled">Tangled</button>
  <button data-movie="aladdin">Aladdin</button>
  <button data-movie="mulan">Mulan</button>
  <button data-movie="cinderella">Cinderella</button>
  <button data-movie="moana">Moana</button>
  <button data-movie="the black cauldron">The Black Cauldron</button>
  <button data-movie="up">Up</button>
  <button data-movie="sleeping beauty">Sleeping Beauty</button>
<script type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
   $("button").on("click", function() {
      var movie = $(this).attr("data-movie");
      var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +
        movie + "&api_key=dc6zaTOxFJmzC&limit=10";

      $.ajax({
          url: queryURL,
          method: "GET"
        })
        .done(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div class='item'>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating:" + rating);

            var movieImage = $("<img>");
            movieImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(movieImage);

            $("#gifs-appear-here").prepend(gifDiv);
        }
    </script>
    </body>
    </html>
